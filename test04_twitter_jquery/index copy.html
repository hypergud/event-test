<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter_jquery</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div id="_include-artist-random-item">
        <span>첫번째</span>
        <span>두번째</span>
        <span>세번째</span>
    </div>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>

    $(document).ready(function () { 
        // $('div').find('span').each(function(i, e){
        //     console.log($(this).text());
        // });

        $('div').each(function(i, e){
            console.log($(this).text());
            $('<div><h1>sival</h1></div>').appendTo('body'); 
        });

        // 객체를 선언 
        var obj = { daum: 'http://daum.net', naver: 'http://naver.com' }; 
        // $.each() 메서드의 첫번째 매겨변수로 위에서 선언한 객체를 전달 
        $.each(obj, function (index, item) { 
            // 객체를 전달받으면 index는 객체의 key(property)를 가리키고 
            // item은 키의 값을 가져옵니다. 
            var result = ''; result += index + ' : ' + item; 
            console.log(result); 
            // daum : http://daum.net 
            // naver : http://naver.com 
        });

    });
        
    </script>
</body>
</html>
